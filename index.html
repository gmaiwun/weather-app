<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <div class="right">
          <button class="btn-1">Metric</button>
          <button class="btn-2"><img src="images/search.png" alt="" /></button>
        </div>

      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather visibility">
        <img src="images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp"></h1>
        <h2 class="city">Lubbock</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind"></p>
              <p>Wind Speed</p>
            </div>
          </div>
      </div>
    </div>

  <script src="script.js">

  </script>

  </body>
</html>
